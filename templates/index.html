<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Food Canvas</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://images.pexels.com/photos/4021695/pexels-photo-4021695.jpeg');
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 95%;
            max-width: 1600px;
            padding: 20px;
            position: relative;
            text-align: center;
        }

        .white-box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header Styles */
        header {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        /* Button Styles */
        #showCreateButton {
            margin-top: 20px;
            background-color: #8B0000;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #showCreateButton:hover {
            background-color: #6a0000;
        }

        /* Table Styles */
        table {
            margin: 0 auto 20px auto;
            width: 100%;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        th {
            background-color: #555;
            color: white;
            font-weight: bold;
        }

        /* Form Styles */
        #createUpdateForm {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            color: black;
            max-height: calc(100vh - 200px);
            overflow-y: auto;
        }

        #createUpdateForm input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
            background-color: rgba(0, 0, 0, 0.1);
            color: black;
        }

        #createUpdateForm button {
            margin-top: 10px;
            background-color: #8B0000;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #createUpdateForm button:hover {
            background-color: #6a0000;
        }

        #createUpdateForm h2 {
            margin-bottom: 20px;
        }

        #searchButton {
            background-color: #8B0000;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }

        #searchButton:hover {
            background-color: #6a0000;
        }
    </style>
</head>

<body>
    <header>
        <h1>My Food Canvas</h1>
    </header>

    <div class="container">
        <div class="white-box">
            <button id="showCreateButton" onclick="showCreate()">Add Recipe Manually</button>

            <form id="searchForm">
                <label for="searchQuery">Search for recipes online:</label>
                <input type="text" id="searchQuery" name="searchQuery" placeholder="Enter keyword...">
                <button type="button" id="searchButton" onclick="searchOnlineRecipes()">Search</button>
            </form>

            <div id="searchResults"></div>

			<div class="white-box">
				<button id="showCreateButton" onclick="showCreate()">Add Recipe</button>
	
				<table class="table" id="recipeTable">
					<thead>
						<tr>
							<th>ID</th>
							<th>Name</th>
							<th>Ingredients</th>
							<th>Instructions</th>
							<th></th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<!-- Table rows will be dynamically added here -->
					</tbody>
				</table>
	
				<div id='createUpdateForm'>
					<h2><span id="createLabel">Add</span> <span id="updateLabel">Update</span> Recipe</h2>
					<input type="hidden" name="id" />
					<p><label for="name">Name:</label> <input type="text" id="name" name="name" /></p>
					<p><label for="ingredients">Ingredients:</label> <input type="text" id="ingredients" name="ingredients" /></p>
					<p><label for="instructions">Instructions:</label> <input type="text" id="instructions" name="instructions" /></p>
					<button id="doCreateButton" onclick="doCreate()">Create</button>
					<button id="doUpdateButton" onclick="doUpdate()">Update</button>
					<button id="doCancelButton" onclick="clearForm()">Cancel</button>
				</div>
			</div>
		</div>
	</body>
    <script>
        const API_KEY = "e00ca5d55b6742489e97763f21272962";
        const API_URL = "https://spoonacular-recipe-food-nutrition-v1.p.rapidapi.com/recipes/complexSearch";

        function showCreate() {
            document.getElementById('showCreateButton').style.display = "none";
            document.getElementById('recipeTable').style.display = "none";
            document.getElementById('createUpdateForm').style.display = "block";

            document.getElementById('createLabel').style.display = "inline";
            document.getElementById('updateLabel').style.display = "none";

            document.getElementById('doCreateButton').style.display = "block";
            document.getElementById('doUpdateButton').style.display = "none";
        }

        function showViewAll() {
            document.getElementById('showCreateButton').style.display = "block";
            document.getElementById('recipeTable').style.display = "block";
            document.getElementById('createUpdateForm').style.display = "none";
        }

        function showUpdate(buttonElement) {
            document.getElementById('showCreateButton').style.display = "none";
            document.getElementById('recipeTable').style.display = "none";
            document.getElementById('createUpdateForm').style.display = "block";

            document.getElementById('createLabel').style.display = "none";
            document.getElementById('updateLabel').style.display = "inline";

            document.getElementById('doCreateButton').style.display = "none";
            document.getElementById('doUpdateButton').style.display = "block";

            var rowElement = buttonElement.parentNode.parentNode;
            var recipe = getRecipeFromRow(rowElement);
            populateFormWithRecipe(recipe);
        }

        function doCreate() {
            var form = document.getElementById('createUpdateForm');
            var recipe = {
                name: form.querySelector('input[name="name"]').value,
                ingredients: form.querySelector('input[name="ingredients"]').value,
                instructions: form.querySelector('input[name="instructions"]').value
            };
            createRecipeAjax(recipe);
        }

        function doUpdate() {
            var form = document.getElementById('createUpdateForm');
            var recipe = {
                id: form.querySelector('input[name="id"]').value,
                name: form.querySelector('input[name="name"]').value,
                ingredients: form.querySelector('input[name="ingredients"]').value,
                instructions: form.querySelector('input[name="instructions"]').value
            };
            updateRecipeAjax(recipe);
        }

        function doDelete(rowElement) {
            var id = rowElement.cells[0].innerText; 
            deleteRecipeAjax(id);
        }

        function addRecipeToTable(recipe) {
            var tableElement = document.getElementById('recipeTable').querySelector('tbody');
            var rowElement = tableElement.insertRow(-1);
            rowElement.insertCell(0).innerText = recipe.id;
            rowElement.insertCell(1).innerText = recipe.name;
            rowElement.insertCell(2).innerText = recipe.ingredients;
            rowElement.insertCell(3).innerText = recipe.instructions;
            var updateCell = rowElement.insertCell(4);
            var deleteCell = rowElement.insertCell(5);
            updateCell.innerHTML = '<button onclick="showUpdate(this)">Update</button>';
            deleteCell.innerHTML = '<button onclick="doDelete(this.parentNode.parentNode)">Delete</button>';
        }

        function clearForm() {
            var form = document.getElementById('createUpdateForm');
            form.querySelector('input[name="id"]').value = '';
            form.querySelector('input[name="name"]').value = '';
            form.querySelector('input[name="ingredients"]').value = '';
            form.querySelector('input[name="instructions"]').value = '';
            showViewAll();
        }

        function getRecipeFromRow(rowElement) {
            return {
                id: rowElement.cells[0].innerText,
                name: rowElement.cells[1].innerText,
                ingredients: rowElement.cells[2].innerText,
                instructions: rowElement.cells[3].innerText
            };
        }

        function searchOnlineRecipes() {
            var query = document.getElementById('searchQuery').value;
            if (!query.trim()) {
                alert("Please enter a search query.");
                return;
            }

            $.ajax({
                url: `${API_URL}`,
                method: "GET",
                headers: {
                    "X-RapidAPI-Key": API_KEY
                },
                data: {
                    query: query
                },
                success: function (data) {
                    displaySearchResults(data.results);
                },
                error: function (xhr, status, error) {
                    var errorMessage = "Error: " + status + ", Message: " + error;
                    console.error(errorMessage);
                    alert("An error occurred while searching for recipes. Please try again later.");
                }
            });
        }

        function displaySearchResults(recipes) {
            var searchResultsDiv = document.getElementById('searchResults');
            searchResultsDiv.innerHTML = '';

            recipes.forEach(function (recipe) {
                var recipeDiv = document.createElement('div');
                recipeDiv.innerHTML = `
                    <p>Name: ${recipe.title}</p>
                    <p>Ingredients: ${recipe.ingredients}</p>
                    <p>Instructions: ${recipe.instructions}</p>
                    <button onclick="addRecipeToMyRecipes('${recipe.title}', '${recipe.ingredients}', '${recipe.instructions}')">Add to My Recipes</button>
                `;
                searchResultsDiv.appendChild(recipeDiv);
            });
        }

        function addRecipeToMyRecipes(name, ingredients, instructions) {
            var recipe = {
                name: name,
                ingredients: ingredients,
                instructions: instructions
            };

            $.ajax({
                url: `${API_URL}`,
                method: "POST",
                contentType: "application/json",
                data: JSON.stringify(recipe),
                dataType: "json",
                success: function () {
                    alert("Recipe added successfully");
                },
                error: function (xhr, status, error) {
                    console.error("Error: " + status + ", Message: " + error);
                }
            });
        }

        function populateFormWithRecipe(recipe) {
            var form = document.getElementById('createUpdateForm');
            form.querySelector('input[name="id"]').value = recipe.id;
            form.querySelector('input[name="name"]').value = recipe.name;
            form.querySelector('input[name="ingredients"]').value = recipe.ingredients;
            form.querySelector('input[name="instructions"]').value = recipe.instructions;
        }

        function getAllRecipesAjax() {
            $.ajax({
                url: `${API_URL}/random?number=10`, 
                method: "GET",
                headers: {
                    "X-RapidAPI-Key": API_KEY
                },
                success: function (response) {
                    response.recipes.forEach(function (recipe) {
                        addRecipeToTable({
                            id: recipe.id,
                            name: recipe.title,
                            ingredients: recipe.extendedIngredients.map(ing => ing.original).join(', '),
                            instructions: recipe.instructions
                        });
                    });
                },
                error: function (xhr, status, error) {
                    console.error("Error in getAllRecipes function - Status: " + status + ", Message: " + error);
                }
            });
        }

		function createRecipeAjax(recipe) {
			$.ajax({
				url: `${API_URL}`,
				method: "POST",
				contentType: "application/json",
				data: JSON.stringify(recipe),
				dataType: "json",
				success: function () {
					alert("Recipe added successfully");
					window.location.href = "/";  // Redirect to main page
				},
				error: function (xhr, status, error) {
					console.error("Error: " + status + ", Message: " + error);
				}
			});
		}

		function updateRecipeAjax(recipe) {
				$.ajax({
					url: "/api/recipes/" + recipe.id,
					method: "PUT",
					contentType: "application/json",
					data: JSON.stringify(recipe),
					success: function () {
						alert("Recipe updated successfully");
						window.location.href = "/";  // Redirect to main page
					},
					error: function (xhr, status, error) {
						console.error("Error: " + status + ", Message: " + error);
					}
				});
			}

        function deleteRecipeAjax(id) {
            $.ajax({
                url: "/api/recipes/" + id,
                method: "DELETE",
                success: function () {
                    var rowElement = document.querySelector('#recipeTable tr[id="' + id + '"]');
                    if (rowElement) {
                        rowElement.parentNode.removeChild(rowElement);
                    }
                },
                error: function (xhr, status, error) {
                    console.error("Error: " + status + ", Message: " + error);
                }
            });
        }

        getAllRecipesAjax();
    </script>
</body>
</html>
