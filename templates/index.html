<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Food Canvas</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://images.pexels.com/photos/4021695/pexels-photo-4021695.jpeg');
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
			width: 95%; /* Adjust the width as needed */
			max-width: 1600px; /* Limit the maximum width */
			padding: 20px;
			position: relative;
			text-align: center;
		}

		.white-box {
			background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
			padding: 20px;
			border-radius: 10px;
			max-width: 1400px; /* Adjust the maximum width of the white box */
			margin: 0 auto; /* Center the box horizontally */
		}
        /* Header Styles */
        header {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        /* Button Styles */
        #showCreateButton {
            margin-top: 20px;
            background-color: #8B0000;
            color: white; /* Changed text color to white */
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #showCreateButton:hover {
            background-color: #6a0000;
        }

        /* Table Styles */
        table {
            margin: 0 auto 20px auto;
            width: 100%;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            color: black;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        th {
            background-color: #555;
            color: white;
            font-weight: bold;
        }

        /* Form Styles */
        #createUpdateForm {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            color: black; /* Changed text color to black */
            max-height: calc(100vh - 200px); /* Adjusted maximum height for scrolling */
            overflow-y: auto; /* Added overflow for vertical scrolling */
        }

        #createUpdateForm input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
            background-color: rgba(0, 0, 0, 0.1); /* Very light grey */
            color: black;
        }

        #createUpdateForm button {
            margin-top: 10px;
            background-color: #8B0000;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #createUpdateForm button:hover {
            background-color: #6a0000;
        }

        #createUpdateForm h2 {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>My Food Canvas</h1>
    </header>

    <div class="container">
        <div class="white-box">
            <button id="showCreateButton" onclick="showCreate()">Add Recipe</button>

            <table class="table" id="recipeTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Ingredients</th>
                        <th>Instructions</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be dynamically added here -->
                </tbody>
            </table>

            <div id='createUpdateForm'>
                <h2><span id="createLabel">Add</span> <span id="updateLabel">Update</span> Recipe</h2>
                <input type="hidden" name="id" />
                <p><label for="name">Name:</label> <input type="text" id="name" name="name" /></p>
                <p><label for="ingredients">Ingredients:</label> <input type="text" id="ingredients" name="ingredients" /></p>
                <p><label for="instructions">Instructions:</label> <input type="text" id="instructions" name="instructions" /></p>
                <button id="doCreateButton" onclick="doCreate()">Create</button>
                <button id="doUpdateButton" onclick="doUpdate()">Update</button>
                <button id="doCancelButton" onclick="clearForm()">Cancel</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
