<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Food Canvas</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://images.pexels.com/photos/4021695/pexels-photo-4021695.jpeg');
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 95%;
            max-width: 1600px;
            padding: 20px;
            position: relative;
            text-align: center;
        }

        .white-box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header Styles */
        header {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        /* Button Styles */
        .main-button {
            background-color: #8B0000;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }

        .main-button:hover {
            background-color: #6a0000;
        }

        /* Form Styles */
        .form-box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: black;
            max-height: calc(100vh - 200px);
            overflow-y: auto;
        }

        .form-box input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
            background-color: rgba(0, 0, 0, 0.1);
            color: black;
        }

        .form-box button {
            margin-top: 10px;
            background-color: #8B0000;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .form-box button:hover {
            background-color: #6a0000;
        }

        .form-box h2 {
            margin-bottom: 20px;
        }

        #searchForm label {
            color: black;
        }

    </style>
</head>

<body>
    <header>
        <h1>My Food Canvas</h1>
    </header>

    <div class="container">
        <div class="white-box">
            <button class="main-button" onclick="window.location.href='search.html'">Search for Recipes Online</button>
            <button class="main-button" onclick="viewSavedRecipes()">View Saved Recipes</button>
            <button class="main-button" onclick="showCreate()">Add Recipe Manually</button>
        </div>
    </div>

    <!-- Forms Section -->
    <div class="form-container">
        <!-- Search Form -->
        <div class="form-box">
            <form id="searchForm">
                <h2>Search for recipes online</h2>
                <label for="searchQuery">Enter keyword:</label><br>
                <input type="text" id="searchQuery" name="searchQuery" placeholder="Enter keyword..."><br><br>
                <button type="button" onclick="searchOnlineRecipes()">Search</button>
            </form>
        </div>

        <!-- View Recipes Form -->
        <div class="form-box">
            <h2>View Saved Recipes</h2>
            <!-- Place your view recipes form elements here -->
        </div>

        <!-- Add Recipe Form -->
        <div class="form-box">
            <form id="createUpdateForm">
                <h2>Add Recipe Manually</h2>
                <p><label for="name">Name:</label> <input type="text" id="name" name="name" /></p>
                <p><label for="ingredients">Ingredients:</label> <input type="text" id="ingredients" name="ingredients" /></p>
                <p><label for="instructions">Instructions:</label> <input type="text" id="instructions" name="instructions" /></p>
                <button id="doCreateButton" onclick="doCreate()">Create</button>
                <button id="doUpdateButton" onclick="doUpdate()">Update</button>
                <button id="doCancelButton" onclick="clearForm()">Cancel</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
