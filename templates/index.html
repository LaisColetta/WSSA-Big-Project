<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Food Canvas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #343a40;
            color: #fff;
        }

        #showCreateButton {
            margin-top: 20px;
            background-color: #dc3545;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #showCreateButton:hover {
            background-color: #c82333;
        }

        table {
            margin: 20px auto;
            color: #333;
            background-color: #fff;
            border-collapse: collapse;
            width: 90%;
            max-width: 800px;
        }

        table th {
            background-color: #343a40;
            color: #fff;
            padding: 10px;
            text-align: left;
        }

        #createUpdateForm {
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        #createUpdateForm input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ced4da;
        }

        #createUpdateForm button {
            margin-top: 10px;
            background-color: #dc3545;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #createUpdateForm button:hover {
            background-color: #c82333;
        }

        #createUpdateForm h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #343a40;
        }

        /* Align labels to the left */
        #createUpdateForm label {
            display: block;
            margin-bottom: 5px;
            color: #343a40;
            font-weight: bold;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            table {
                font-size: 14px;
            }

            #createUpdateForm {
                padding: 15px;
            }

            #createUpdateForm input[type="text"] {
                margin-bottom: 15px;
            }

            #createUpdateForm button {
                padding: 8px 15px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>My Food Canvas</h1>
    </header>

    <div class="container">
        <button id="showCreateButton" onclick="showCreate()">Add Recipe</button>

        <table class="table" id="recipeTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Ingredients</th>
                    <th>Instructions</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be dynamically added here -->
            </tbody>
        </table>

        <div id='createUpdateForm' style="display: none">
            <h2><span id="createLabel">Add</span> <span id="updateLabel">Update</span> Recipe</h2>
            <input type="hidden" name="id" />
            <p><label for="name">Name:</label> <input type="text" id="name" name="name" /></p>
            <p><label for="ingredients">Ingredients:</label> <input type="text" id="ingredients" name="ingredients" /></p>
            <p><label for="instructions">Instructions:</label> <input type="text" id="instructions" name="instructions" /></p>
            <button id="doCreateButton" onclick="doCreate()">Create</button>
            <button id="doUpdateButton" onclick="doUpdate()">Update</button>
            <button id="doCancelButton" onclick="clearForm()">Cancel</button>
        </div>
    </div>

    <script>
		function showCreate() {
				document.getElementById('showCreateButton').style.display = "none";
				document.getElementById('recipeTable').style.display = "none";
				document.getElementById('createUpdateForm').style.display = "block";

				document.getElementById('createLabel').style.display = "inline";
				document.getElementById('updateLabel').style.display = "none";

				document.getElementById('doCreateButton').style.display = "block";
				document.getElementById('doUpdateButton').style.display = "none";
			}

			function showViewAll() {
				document.getElementById('showCreateButton').style.display = "block";
				document.getElementById('recipeTable').style.display = "block";
				document.getElementById('createUpdateForm').style.display = "none";
			}

			function showUpdate(buttonElement) {
				document.getElementById('showCreateButton').style.display = "none";
				document.getElementById('recipeTable').style.display = "none";
				document.getElementById('createUpdateForm').style.display = "block";

				document.getElementById('createLabel').style.display = "none";
				document.getElementById('updateLabel').style.display = "inline";

				document.getElementById('doCreateButton').style.display = "none";
				document.getElementById('doUpdateButton').style.display = "block";

				var rowElement = buttonElement.parentNode.parentNode;
				var recipe = getRecipeFromRow(rowElement);
				populateFormWithRecipe(recipe);
			}

			function doCreate() {
				var form = document.getElementById('createUpdateForm');
				var recipe = {
					name: form.querySelector('input[name="name"]').value,
					ingredients: form.querySelector('input[name="ingredients"]').value,
					instructions: form.querySelector('input[name="instructions"]').value
				};
				createRecipeAjax(recipe);
			}

			function doUpdate() {
				var form = document.getElementById('createUpdateForm');
				var recipe = {
					id: form.querySelector('input[name="id"]').value,
					name: form.querySelector('input[name="name"]').value,
					ingredients: form.querySelector('input[name="ingredients"]').value,
					instructions: form.querySelector('input[name="instructions"]').value
				};
				updateRecipeAjax(recipe);
			}

			function doDelete(rowElement) {
				var tableElement = document.getElementById('recipeTable');
				var index = rowElement.rowIndex;
				var id = rowElement.cells[0].innerText; // Assuming ID is in the first column
				deleteRecipeAjax(id);
				tableElement.deleteRow(index);
			}

			function addRecipeToTable(recipe) {
				var tableElement = document.getElementById('recipeTable');
				var rowElement = tableElement.insertRow(-1);
				rowElement.insertCell(0).innerText = recipe.id;
				rowElement.insertCell(1).innerText = recipe.name;
				rowElement.insertCell(2).innerText = recipe.ingredients;
				rowElement.insertCell(3).innerText = recipe.instructions;
				var updateCell = rowElement.insertCell(4);
				var deleteCell = rowElement.insertCell(5);
				updateCell.innerHTML = '<button onclick="showUpdate(this)">Update</button>';
				deleteCell.innerHTML = '<button onclick="doDelete(this.parentNode.parentNode)">Delete</button>';
			}

			function clearForm() {
				var form = document.getElementById('createUpdateForm');
				form.querySelector('input[name="id"]').value = '';
				form.querySelector('input[name="name"]').value = '';
				form.querySelector('input[name="ingredients"]').value = '';
				form.querySelector('input[name="instructions"]').value = '';
				showViewAll();
			}

			function getRecipeFromRow(rowElement) {
				var recipe = {
					id: rowElement.cells[0].innerText,
					name: rowElement.cells[1].innerText,
					ingredients: rowElement.cells[2].innerText,
					instructions: rowElement.cells[3].innerText
				};
				return recipe;
			}

			function populateFormWithRecipe(recipe) {
				var form = document.getElementById('createUpdateForm');
				form.querySelector('input[name="id"]').value = recipe.id;
				form.querySelector('input[name="name"]').value = recipe.name;
				form.querySelector('input[name="ingredients"]').value = recipe.ingredients;
				form.querySelector('input[name="instructions"]').value = recipe.instructions;
			}

			function getAllRecipesAjax() {
				$.ajax({
					url: "/api/recipes",
					method: "GET",
					dataType: "json",
					success: function (recipes) {
						recipes.forEach(function (recipe) {
							addRecipeToTable(recipe);
						});
					},
					error: function (xhr, status, error) {
						console.error("Error: " + status + ", Message: " + error);
					}
				});
			}

			function createRecipeAjax(recipe) {
				$.ajax({
					url: "/api/recipes",
					method: "POST",
					contentType: "application/json",
					data: JSON.stringify(recipe),
					dataType: "json",
					success: function () {
						alert("Recipe added successfully");
						window.location.href = "/";  // Redirect to main page
					},
					error: function (xhr, status, error) {
						console.error("Error: " + status + ", Message: " + error);
					}
				});
			}

			function updateRecipeAjax(recipe) {
				$.ajax({
					url: "/api/recipes/" + recipe.id,
					method: "PUT",
					contentType: "application/json",
					data: JSON.stringify(recipe),
					success: function () {
						alert("Recipe updated successfully");
						window.location.href = "/";  // Redirect to main page
					},
					error: function (xhr, status, error) {
						console.error("Error: " + status + ", Message: " + error);
					}
				});
			}

			function deleteRecipeAjax(id) {
				$.ajax({
					url: "/api/recipes/" + id,
					method: "DELETE",
					success: function () {
						var rowElement = document.querySelector('#recipeTable tr[id="' + id + '"]');
						rowElement.parentNode.removeChild(rowElement);
					},
					error: function (xhr, status, error) {
						console.error("Error: " + status + ", Message: " + error);
					}
				});
			}

			getAllRecipesAjax(); // Load recipes on page load
    </script>
</body>

</html>
